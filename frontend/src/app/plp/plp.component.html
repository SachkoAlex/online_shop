<div class="plp">
  <div class="plp-body">
    <div class="four">
      <h1>Quick-shop</h1>
    </div>

    <div class="left-interval" [formGroup]="queryForm">
      <mat-form-field>
        <input matInput placeholder="Найти товар" [formControlName]="'query'">
      </mat-form-field>
      <button mat-raised-button color="primary" class="left-interval" (click)="onSearchClick()">
        Поиск
      </button>
    </div>

    <div class="plp_table">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)">
        <ng-container matColumnDef="imageUrl" sticky>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <a href="/product?id={{element.id}}" (click)="getProductHref(element.id)">
              <img src="{{element.imageUrl}}">
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="description" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Название товара</th>
          <td mat-cell *matCellDef="let element">
            <a href="/product?id={{element.id}}">
              {{element.description}}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="price" sticky>
          <th mat-header-cell *matHeaderCellDef class="col_header" mat-sort-header>Стоимость</th>
          <td mat-cell *matCellDef="let element">
            {{element.price}}$
          </td>
        </ng-container>

        <ng-container matColumnDef="quantity" sticky>
          <th mat-header-cell *matHeaderCellDef>Количество</th>
          <td mat-cell *matCellDef="let element">
            {{element.quantity}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <footer class="plp-footer">
    <app-last-viewed></app-last-viewed>
  </footer>
</div>
